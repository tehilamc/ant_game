<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/enter2.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/sound.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>

<body>
    <div>
        <div class='container projects'>
            <img src="images/back.jpg" class="img">
            <div class="background">
                <h2 class="title animate glow delay-4 font-effect-shadow-multiple"> Choose a difficulty level</h2>
                <br />
            </div>
            <div class="level_easy animate glow delay-1" onclick="easy()"><button class="easy">Easy</button></div>
            <div class="level_normal animate glow delay-2" onclick="normal()"><button class="normal">Normal</button></div>
            <div class="level_hard animate glow delay-3" onclick="hard()"><button class="hard">Hard</button></div>
            <audio src="https://www.bensound.com/bensound-music/bensound-moose.mp3"></audio>
            <button id="button">
                <i class="fas fa-volume-up"></i>
            </button>
            <script src="scripts/sounds.js"></script>
            <script src="scripts/level.js"></script>
        </div>
    </div>

</body>

</html>
